<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline element</title>
    <style>
        h2{
            background-color: royalblue;
            color: white;
            padding: 5px;
            /* display: inline; */
        }
        h3{
            background-color: green;
            color: white;
            padding: 5px;
            display: inline;
        }
        .abc{
            background-color: greenyellow;
        }
        .bcd{
            background-color: springgreen;
            display: block;
        }
    </style>
</head>
<body>
    <h2>this tag is the block element</h2><br>
    <h3>this is the block element by default but converted to inline</h3><br>
    <span class="abc">This is inline element</span><br>
    <span class ="bcd">This is inline element by default but converted into block</span><br>
</body>
</html>
